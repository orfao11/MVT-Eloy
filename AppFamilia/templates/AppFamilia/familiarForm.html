{% extends 'AppFamilia/index.html' %} 
{% load static %}
{% block contenido_que_cambia %}
    <h1 style="color:darkred"> Formulario para agregar familiares</h1>

    {% if formulario.errors %}
    <p style="color:red">Hay algo mal en el formulario</p>
    {% endif %}
    <form action="{% url 'familiarForm' %}" method="POST"> {% csrf_token %}
    
    <table>
        {{formulario.as_table}}
    </table>
    
    <p>
        <input type="submit" value="Enviar">
    </p>
{% endblock %}
